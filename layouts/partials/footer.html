<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <h3 class="footer-title">{{.Site.Title}}</h3>
          <div class="footer-email">
            <a href="mailto:team@guardiome.org"><img class="footer-icon" src="/images/email.png"></a>
            <p class="footer-email-text">team@guardiome.org</p>
          </div> 
          <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.footer }}
            <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
              <a target="_blank" href="{{.URL}}">
                {{ .Name }}
              </a>
            </li>
            {{end}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
