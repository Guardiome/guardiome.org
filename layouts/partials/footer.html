<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <h3 class="footer-title">{{.Site.Title}}</h3>
          <div class="footer-email">
            <a class="footer-email-text" href="mailto:team@guardiome.org">team@guardiome.org</a>
          </div> 
          <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.footer }}
            <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
                {{ .Name }}
            </li>
            {{end}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
